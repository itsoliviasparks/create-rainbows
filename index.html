<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Sintony|Source+Sans+Pro:900" rel="stylesheet">

<body>
	<main>
		<section class="full-screen">
			<header class="wrapper">
				<h1>Rainbows are one in a <em>vermillion</em></h1>
				<h2>Let me <em>blue</em> your mind:</h2>
				<h3>Click each button below, and I <em>azure</em> you,</h3>
				<h3>we'll add some color, each one in its own time</h3>
			</header>
			<div class="rainbow-container">
				<div class="rainbow8"></div>
				<div class="rainbow7"></div>
				<div class="rainbow6"></div>
				<div class="rainbow5"></div>
				<div class="rainbow4"></div>
				<div class="rainbow3"></div>
				<div class="rainbow2"></div>
				<div class="rainbow1"></div>
				<div class="rainbow-cutout background"></div>
			</div>
			<img src="./assets/mountain.png" alt="Mountain range">
			<ul class="buttons wrapper">
				<li>
					<button value="red">red</button>
				</li>
				<li>
					<button value="orange">orange</button>
				</li>
				<li>
					<button value="yellow">yellow</button>
				</li>
				<li>
					<button value="green">green</button>
				</li>
				<li>
					<button value="blue">blue</button>
				</li>
				<li>
					<button value="indigo">indigo</button>
				</li>
				<li>
					<button value="violet">violet</button>
				</li>
				<li>
					<button value="random">surprise</button>
				</li>
			</ul>
		</section>
	</main>
	<script src="./script.js"></script>
</body>
</html>
