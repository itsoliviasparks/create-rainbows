<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Sintony|Source+Sans+Pro:900" rel="stylesheet">
	<title>One in a Vermillion ðŸŒˆ</title>
</head>
<body>
	<main>
		<section class="full-screen">
			<header class="wrapper">
				<h1>Rainbows are one in a <em>vermillion</em></h1>
				<h2>Let me <em>blue</em> your mind:</h2>
				<h3>Click each button below, and I <em>azure</em> you,</h3>
				<h3>we'll add some color, each one in its own time</h3>
			</header>
			<div class="rainbow-container">
				<div class="rainbow-cutout"></div>
			</div>
			<img src="./assets/mountain.png" alt="Mountain range">
			<form class="wrapper">       
                <input type="radio" id="red" name="colors" value="red" class="sr-only">
                <label for="red">red</label>
				<input type="radio" id="orange" name="colors" value="orange" class="sr-only">
                <label for="orange">orange</label>
				<input type="radio" id="yellow" name="colors" value="yellow" class="sr-only">
                <label for="yellow">yellow</label>
				<input type="radio" id="green" name="colors" value="green" class="sr-only">
                <label for="green">green</label>
				<input type="radio" id="blue" name="colors" value="blue" class="sr-only">
                <label for="blue">blue</label>
				<input type="radio" id="indigo" name="colors" value="indigo" class="sr-only">
                <label for="indigo">indigo</label>
				<input type="radio" id="violet" name="colors" value="violet" class="sr-only">
                <label for="violet">violet</label>
				<input type="radio" id="random" name="colors" value="random" class="sr-only">
                <label for="random">surprise</label>
			</form>
		</section>
	</main>
	<script src="./script.js"></script>
</body>
</html>
